<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="primary"><ion-icon name="logo-ionic" color="primary"></ion-icon> Ionic TODO App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary"><ion-icon name="logo-ionic" color="primary"></ion-icon> Ionic TODO App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let todo of todos">
        <ion-label>{{ todo.title }}</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-icon name="create-outline" color="secondary"></ion-icon>
        <ion-icon name="trash-outline" color="danger" (click)="deleteTodo(todo._id)"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
